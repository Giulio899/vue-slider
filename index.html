<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider di immagini</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- CDN FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- CDN Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

  <div id="container" @keyup.right="arrow">

    <!-- container generale slider -->
    <div class="slider-container">

      <!-- container foto -->
      <div class="img-container">
        <img :src='imgsSrc[counter]' :alt='imgsAlt[counter]'>
        <!-- freccia sinistra -->
        <i class="fas fa-caret-square-left" @click="prevPhoto"></i>
        <!-- freccia destra -->
        <i class="fas fa-caret-square-right" @click="nextPhoto"></i>
      </div>

      <!-- contenitore pallini -->
      <div class="circle-container">
        <i class="fas fa-circle" v-for="(img, index) in imgsSrc" :class="(index == counter) ? 'active' : ''" @click="changePhoto(index)"></i>

      </div>

    </div>



  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
